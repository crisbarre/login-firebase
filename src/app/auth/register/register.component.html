<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <legend class="text-center">Registrarse</legend>
                <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                    <div class="form-group">
                        <input class="form-control" type="email" placeholder="Correo Electronico" formControlName="email">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="ContraseÃ±a" formControlName="password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block"> Registrar </button>
                </form>
            </div>
            <div class="form-group mt-2">
                <p class="text-center">
                    Usted posee una cuenta?
                    <a [routerLink]="['/login']" routerLinkActive="router-link-active"> Iniciar Sesion</a>
                </p>
            </div>
        </div>
    </div>
</div>
